<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Baraka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d7c6b2, #f4e1c1);
            color: #4b3621;
            overflow-x: hidden;
            height: 100vh;
        }

        header {
            background-color: #f4e1c1;
            padding: 60px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #4b3621;
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            color: #7d5a3c;
            font-size: 1.2em;
        }

        #home {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: left;
        }

        #home .text {
            width: 50%;
            font-size: 1.5em;
            color: #4b3621;
            margin-right: 30px;
        }

        #home img {
            width: 40%;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 60px 20px;
            margin-top: 60px;
        }

        .portfolio-item {
            width: 200px;
            height: 200px;
            background-color: #f4e1c1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .hidden-name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #c6a17b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(-100%);
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .portfolio-item:hover .hidden-name {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden-name h3 {
            font-size: 1.5em;
        }

        footer {
            background-color: #7d5a3c;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Baraka's Portfolio</h1>
        <p>Welcome to my online portfolio!</p>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="text">
            <p>Nama saya adalah Baraka dan saya adalah anak yang sangat baik.</p>
        </div>
        <img src="https://via.placeholder.com/300" alt="Baraka's Image">
    </section>

    <!-- Portfolio Section -->
    <section class="container">
        <div class="portfolio-item">
            <div class="hidden-name">
                <h3>Project One</h3>
            </div>
        </div>
        <div class="portfolio-item">
            <div class="hidden-name">
                <h3>Project Two</h3>
            </div>
        </div>
        <div class="portfolio-item">
            <div class="hidden-name">
                <h3>Project Three</h3>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Baraka. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
