    <script>
        // unary, binary, operand
        let nilai = 5 * 2; //5 = operand kiri, 2 = operand kanan
        let x = 5;//hannya operand tuunggal
        console.log(x);//unary

        let y = 6;//masuknya unary karena dia tunggal
        let hasil = x + y;//masuknya binary karena dia memiliki 2 operand

        // Math
        let a = 10;
        let b = 2;
        console.log(a ** 2);// sama saja kaya 10 pangkat 2

        // penambahan string dengan plus
        ///case 1
        let firstName = "fuad";
        let lastName = "abdurrahman";
        let fullName = firstName + " "+lastName;
        console.log(fullName);

        //Case 2
        let num1 = 5;
        let num2 = 7;
        let totalNum = num1 + num2;
        console.log(totalNum);

        //Case 3
        let num3 = 2;
        let num5 = 2;
        let num4 = "2"; // ini adalah string nya
        let totalNum3 = num3 + num5 + num4;
        console.log(totalNum3); // jika salah satunya ada yang string maka hasilnya cuman di gabung
        
    
    // Konversi angka, unary +
    //Case 1, tidak berpengaruh jika di tambah '+'
    let num6 = 5;
    let num7 = -5;
    console.log(+num6);
    console.log(+num7);

    //Case 2, terpengaruh jika di tambah '+'
    let num8 = true;
    let num9 = false;
    console.log(+num8);
    console.log(+num9);


    //Case3,  binary
    let apple = "2";
    let banana = "2"
    console.log(apple + banana);// hasinya "22"
    console.log(+apple);// tanpa plus maka hasilnya numerik menjadi 2
    console.log(+banana);// hasilnya 2
    console.log(+apple + +banana);// maka hasilnya adalah 4 karena sudah di ubah oleh +
